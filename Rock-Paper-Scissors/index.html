<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame('rock');">Rock</button>
    <button onclick="playGame('paper');">Paper</button>
    <button onclick="playGame('scissors');">Scissors</button>

    <script>
      function pickCompuChoice() {
        let randNum = Math.random();
        if (randNum >= 0 && randNum < 1 / 3) {
          compuChoice = "rock";
        } else if (randNum >= 1 / 3 && randNum < 2 / 3) {
          compuChoice = "paper";
        } else if (randNum >= 2 / 3 && randNum < 3 / 3) {
          compuChoice = "scissors";
        }
        return compuChoice;
      }

      function playGame(playerChoice) {
        let compuChoice = pickCompuChoice();
        let result = "";
        if (playerChoice === "scissors") {
          if (compuChoice === "rock") {
            result = "You lose!";
          } else if (compuChoice === "paper") {
            result = "You win!";
          } else if (compuChoice === "scissors") {
            result = "Tie.";
          }
        } else if (playerChoice === "rock") {
          if (compuChoice === "rock") {
            result = "Tie.";
          } else if (compuChoice === "paper") {
            result = "You lose!";
          } else if (compuChoice === "scissors") {
            result = "You win!";
          }
        } else if (playerChoice === "paper") {
          if (compuChoice === "rock") {
            result = "You win!";
          } else if (compuChoice === "paper") {
            result = "Tie.";
          } else if (compuChoice === "scissors") {
            result = "You lose!";
          }
        }
        alert(
          `You choose ${playerChoice}, computer choose ${compuChoice}. ${result}`
        );
      }
    </script>
  </body>
</html>
