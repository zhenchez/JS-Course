<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7</title>
  </head>

  <body>
    <div class="calculator">
      <p>
        <button onclick="updateCalculation('1')">1</button>
        <button onclick="updateCalculation('2')">2</button>
        <button onclick="updateCalculation('3')">3</button>
      </p>
      <p>
        <button onclick="updateCalculation('4')">4</button>
        <button onclick="updateCalculation('5')">5</button>
        <button onclick="updateCalculation('6')">6</button>
      </p>
      <p>
        <button onclick="updateCalculation('7')">7</button>
        <button onclick="updateCalculation('8')">8</button>
        <button onclick="updateCalculation('9')">9</button>
      </p>

      <button
        onclick="calculation += ' + ';
      console.log(calculation);"
      >
        +
      </button>
      <button
        onclick="calculation = eval(calculation);
        console.log(calculation);
        calculation = '';"
      >
        =
      </button>
    </div>

    <div class="cart-quantity">
      <button
        onclick="
    updateCart(1);
    "
      >
        Add to cart
      </button>
      <button
        onclick="
    updateCart(2);
    "
      >
        +2
      </button>
      <button
        onclick="
    updateCart(3);
    "
      >
        +3
      </button>
      <button
        onclick="
    updateCart(4);
    "
      >
        +4
      </button>
      <button
        onclick="
    updateCart(5);
    "
      >
        +5
      </button>
      <button
        onclick="
    updateCart(-1);
    "
      >
        Remove from cart
      </button>
      <button
        onclick="
    updateCart(-2);
    "
      >
        -2
      </button>
      <button
        onclick="
    updateCart(-3);
    "
      >
        -3
      </button>
    </div>

    <script>
      let calculation = "";
      let onCart = 0;

      function greet(name) {
        if (!name) {
          console.log("Hi there!");
        } else {
          console.log(`Hello ${name}`);
        }
      }

      function convertCelsius(celsius) {
        return (celsius * 9) / 5 + 32;
      }
      function convertFahrenheit(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }
      function convertTemperature(degrees, unit) {
        if (unit === "celsius") {
          return convertCelsius(degrees) + " Celsius";
        } else if (unit === "fahrenheit") {
          return convertFahrenheit(degrees) + " Fahrenheit";
        }
      }

      function updateCalculation(number) {
        calculation += number;
        console.log(calculation);
      }
      function updateCart(quantity) {
        if (onCart + quantity > 10) {
          alert("The cart is full");
          console.log(onCart);
          return;
        }

        if (onCart + quantity < 0) {
          alert("The cart is empty!");
          console.log(onCart);
          return;
        }

        onCart += quantity;
        console.log(onCart);
      }

      greet("Zhenou");
      greet("Simon");
      greet("Jul");
      greet();
      console.log(convertCelsius(25));
      console.log(convertFahrenheit(86));
      console.log(convertTemperature(86, "fahrenheit"));
    </script>
  </body>
</html>
